<html>
<head>
    <title>sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <button v-on:click="changeCondition">Click</button>
        <div v-bind:style="{background: condition? 'red':'yellow'}">
            <p>{{condition? 1 : 2}}</p>
        </div>
        <div>
            <p>
                <input type="text" v-model="name"/>
                <span>{{name}}</span>
            </p>
        </div>
    </div>
    <script>
        new Vue({
            el:"#vue-app",
            data:{
                condition:true,
                name:''
            },
            methods:{
                changeCondition(){
                    this.condition = !(this.condition)
                }
            }
        })
    </script>
</body>
</html>
