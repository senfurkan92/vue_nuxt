<html>
<head>
    <title>Index</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: gray;
        }
    </style>
</head>
<body>
    <div id="vue-app">
        <div class="box" :style="style" @mousedown="isGreen=!isGreen"></div><br/>
        <input type="text" v-model="color" /><br/>
        <input type="text" v-model="height" />
    </div>

    <script>
        new Vue({
            el:"#vue-app",
            data:{
                isGreen: true,
                color: 'blue',
                height:100,
            },
            computed:
            {
                style()
                {
                    return [{'background': this.color},{'height':this.height+'px'},{'width':'50px'},{'transform':'rotateZ(90deg)'}]
                }
            }
        })
    </script>

</body>
</html>
