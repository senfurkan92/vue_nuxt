<html>
<head>
    <title>Odev-2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <button v-on:click='btnClick("Bu bir alert-tir")'>
            TÄ±kla
        </button>
        <br/>
        <input v-on:keydown="showInput"/>
        <p>{{inputValue}}</p>
        <br/>
        <input v-on:keydown.enter="showInputEnter"/>
        <p>{{inputValueEnter}}</p>
    </div>
    <script>
        new Vue({
            el:"#vue-app",
            data:{
                inputValue:'',
                inputValueEnter:'',
            },
            methods:{
                btnClick(message){
                    alert(message)
                },
                showInput(event){
                    this.inputValue = event.target.value
                },
                showInputEnter(event){
                    this.inputValueEnter = event.target.value
                }
            }
        })
    </script>
</body>
</html>
