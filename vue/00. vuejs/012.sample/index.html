<html>

<head>
    <title>Index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row pt-5 pb-4 bg-secondary rounded">
            <!-- ally -->
            <div id="vue-ally" class="col-6">
                <h2 class="text-center text-light">YOU</h2>
                <div class="healthBarParent rounded">
                    <h3 class="center text-light">{{health}}</h3>
                    <div class="p-0 m-0 text-center rounded" :style="healthBar"><span class="center"></span></div>
                </div>
                <div class="row pr-3 pl-3 pt-2">
                    <button class="btn btn-info col-md-3 col-sm-6" @click="attack()"><strong>Attack</strong></button>
                    <button class="btn btn-danger col-md-3 col-sm-6" :disabled="slaughterEnable"
                        @click="slaughter()"><strong>Slaughter</strong></button>
                    <button class="btn btn-success col-md-3 col-sm-6" @click="heal()"><strong>Heal</strong></button>
                    <button class="btn btn-light col-md-3 col-sm-6" @click="retreat()"><strong>Retreat</strong></button>
                </div>
            </div>
            <!-- enemy -->
            <div id="vue-enemy" class="col-6">
                <h2 class="text-center text-light">ENEMY</h2>
                <div class="healthBarParent rounded">
                    <h3 class="center text-light">{{health}}</h3>
                    <div class="p-0 m-0 text-center rounded" :style="healthBar"><span class="center"></span></div>
                </div>
            </div>

        </div>
        <div class="row rounded situationParent p-3">
            <!-- situation -->
            <div id="vue-situation" class="w-100 rounded situation ">
                <template v-for="(movement,index) in movements">
                    <h4
                        :class="['text-center','m-0','text-light','rounded',{'bg-primary': movement.side == 'ally'},{'bg-danger': movement.side == 'enemy'}]">
                        {{movement.damage}} {{movement.type}}ed by {{movement.side}}
                    </h4>
                </template>
            </div>
        </div>
    </div>

    <script src="ally.js" type="text/javascript"></script>
    <script src="enemy.js" type="text/javascript"></script>
    <script src="situation.js" type="text/javascript"></script>
</body>

</html>
